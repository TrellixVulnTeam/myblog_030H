{% extends 'base.html' %}
{% block content %}
    <form action="" method="post">
        {{ form.csrf_token }}
        {{ form.username.label }}
        {{ form.username() }}
        <br>
        {{ form.password.label }}
        {{ form.password() }}
        <br><br>
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
        <input type="submit" value="提交">
    </form>

{% endblock %}
