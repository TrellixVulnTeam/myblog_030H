{% extends 'base.html' %}
{% block content %}
    <form action="" method="post">
        {{ form.csrf_token }}
        <table>
            <tr>
                <td>{{ form.username.label }}</td>
                <td>{{ form.username() }}</td>
            </tr>
            <tr>
                <td>{{ form.password.label }}</td>
                <td>{{ form.password() }}</td>
            </tr>
            <td><input type="submit" value="提交"></td>
        </table>
    </form>
{% endblock %}
